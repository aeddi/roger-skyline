# Razor, Pyzor
  - { path: /root/.razor, owner: root, group: root, mode: 0755 }
  - { path: /root/.pyzor, owner: root, group: root, mode: 0700 }
  - { path: /var/lib/MailScanner, owner: root, group: root, mode: 0755 }
  - { path: /var/lib/MailScanner/.pyzor, owner: root, group: root, mode: 0700 }
  - { path: /var/lib/MailScanner/.razor, owner: root, group: root, mode: 0755 }
