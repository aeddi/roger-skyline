# Specific logrotate

# Run after every dump (--force)
# if the temporary gogs-dump.zip hasn't been rotated yet
# on next cron dump.
/home/git/gogs-dump/gogs-dump.zip {
    daily
    rotate 3
    missingok
    copy
    nocompress
    nocreate
    lastaction
        unlink /home/git/gogs-dump/gogs-dump.zip
    endscript
}
